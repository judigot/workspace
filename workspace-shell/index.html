<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace</title>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #181b22;
        --panel-2: #222634;
        --card: #1a1d26;
        --card-hover: #222634;
        --border: rgba(255, 255, 255, 0.08);
        --text: #f5f7ff;
        --muted: #8891a8;
        --accent: #5ee4c6;
        --accent-2: #2ad3ff;
        --shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: "Space Grotesk", "Manrope", "Segoe UI", system-ui,
          sans-serif;
      }

      /* ── Dashboard view ── */

      .dashboard {
        min-height: 100vh;
        background:
          radial-gradient(circle at top left, #1b2140 0%, #0f1115 55%),
          linear-gradient(135deg, rgba(94, 228, 198, 0.04), transparent 40%);
        padding: 48px 24px;
      }

      .dashboard-header {
        max-width: 720px;
        margin: 0 auto 40px;
      }

      .dashboard-header h1 {
        margin: 0 0 6px;
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--text), var(--muted));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .dashboard-header p {
        margin: 0;
        color: var(--muted);
        font-size: 15px;
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
        max-width: 720px;
        margin: 0 auto;
      }

      .app-card {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        cursor: pointer;
        transition: background 0.15s, border-color 0.15s, transform 0.15s;
        text-decoration: none;
        color: inherit;
      }

      .app-card:hover {
        background: var(--card-hover);
        border-color: rgba(94, 228, 198, 0.2);
        transform: translateY(-2px);
      }

      .app-card-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 700;
        color: #0c1118;
      }

      .app-card-name {
        font-size: 16px;
        font-weight: 600;
      }

      .app-card-url {
        font-size: 13px;
        color: var(--muted);
        word-break: break-all;
      }

      .opencode-card .app-card-icon {
        background: linear-gradient(135deg, #6366f1, #818cf8);
      }

      /* ── App view (iframe + bubble) ── */

      .app-view {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: none;
      }

      .app-view.active {
        display: block;
      }

      .dashboard.hidden {
        display: none;
      }

      .app-frame {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
        background: var(--bg);
      }

      .top-bar {
        position: absolute;
        top: 12px;
        left: 12px;
        right: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 14px;
        background: rgba(24, 27, 34, 0.9);
        backdrop-filter: blur(14px);
        box-shadow: var(--shadow);
        z-index: 20;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }

      .top-bar.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .top-bar-back {
        border: 0;
        padding: 6px 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 14px;
        cursor: pointer;
        white-space: nowrap;
      }

      .top-bar-back:hover {
        background: rgba(255, 255, 255, 0.14);
      }

      .top-bar-title {
        flex: 1;
        font-size: 14px;
        font-weight: 500;
        color: var(--muted);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* ── OC bubble + panel ── */

      .bubble {
        position: absolute;
        right: 24px;
        bottom: 24px;
        width: 60px;
        height: 60px;
        border-radius: 20px;
        background: linear-gradient(135deg, #1f2330, #2e3344);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 30;
        border: 1px solid var(--border);
        transition: transform 0.15s;
      }

      .bubble:hover {
        transform: scale(1.06);
      }

      .bubble span {
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .panel {
        position: absolute;
        right: 24px;
        bottom: 24px;
        width: min(400px, 92vw);
        height: min(75vh, 720px);
        background: rgba(20, 23, 31, 0.97);
        border-radius: 24px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        overflow: hidden;
        display: none;
        flex-direction: column;
        z-index: 40;
      }

      .panel.open {
        display: flex;
      }

      .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: rgba(28, 32, 42, 0.95);
        border-bottom: 1px solid var(--border);
      }

      .panel-header h2 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
      }

      .panel-header button {
        border: 0;
        background: transparent;
        color: var(--muted);
        font-size: 18px;
        cursor: pointer;
      }

      .panel iframe {
        flex: 1;
        border: 0;
        width: 100%;
        background: #0d0f13;
      }

      @media (max-width: 600px) {
        .dashboard {
          padding: 32px 16px;
        }

        .app-grid {
          grid-template-columns: 1fr;
        }

        .panel {
          right: 8px;
          bottom: 8px;
          width: calc(100% - 16px);
          height: 75vh;
          border-radius: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
      <div class="dashboard-header">
        <h1>Workspace</h1>
        <p>Your apps on this instance</p>
      </div>
      <div class="app-grid" id="appGrid"></div>
    </div>

    <!-- App view -->
    <div class="app-view" id="appView">
      <iframe
        id="appFrame"
        class="app-frame"
        title="App"
        allow="clipboard-read; clipboard-write"
      ></iframe>

      <div class="top-bar" id="topBar">
        <button class="top-bar-back" id="backBtn">&larr; Apps</button>
        <span class="top-bar-title" id="topBarTitle"></span>
      </div>

      <div class="bubble" id="openBubble" title="Open OpenCode">
        <span>OC</span>
      </div>

      <div class="panel" id="panel">
        <div class="panel-header">
          <h2>OpenCode</h2>
          <button id="closePanel" aria-label="Minimize">&times;</button>
        </div>
        <iframe
          id="opencodeFrame"
          title="OpenCode"
          allow="clipboard-read; clipboard-write; microphone"
        ></iframe>
      </div>
    </div>

    <script>
      /* ── Config injected at deploy time ── */
      const DOMAIN = "@@DOMAIN@@";
      const OPENCODE_SUBDOMAIN = "@@OPENCODE_SUBDOMAIN@@";
      const VITE_APPS = @@VITE_APPS_JSON@@;

      const opencodeUrl = "https://" + OPENCODE_SUBDOMAIN + "/";

      /* ── Elements ── */
      const dashboard = document.getElementById("dashboard");
      const appGrid = document.getElementById("appGrid");
      const appView = document.getElementById("appView");
      const appFrame = document.getElementById("appFrame");
      const topBar = document.getElementById("topBar");
      const topBarTitle = document.getElementById("topBarTitle");
      const backBtn = document.getElementById("backBtn");
      const openBubble = document.getElementById("openBubble");
      const panel = document.getElementById("panel");
      const closePanel = document.getElementById("closePanel");
      const opencodeFrame = document.getElementById("opencodeFrame");

      /* ── Build app cards ── */
      function buildCards() {
        /* OpenCode card first */
        const ocCard = document.createElement("a");
        ocCard.className = "app-card opencode-card";
        ocCard.href = "#opencode";
        ocCard.innerHTML =
          '<div class="app-card-icon">OC</div>' +
          '<div class="app-card-name">OpenCode</div>' +
          '<div class="app-card-url">' + opencodeUrl + "</div>";
        appGrid.appendChild(ocCard);

        /* Vite app cards */
        VITE_APPS.forEach(function (app) {
          var card = document.createElement("a");
          card.className = "app-card";
          card.href = "#" + app.slug;
          var initial = app.slug.charAt(0).toUpperCase();
          card.innerHTML =
            '<div class="app-card-icon">' + initial + "</div>" +
            '<div class="app-card-name">' + app.slug + "</div>" +
            '<div class="app-card-url">https://' +
            DOMAIN + "/" + app.slug + "/</div>";
          appGrid.appendChild(card);
        });
      }

      /* ── Navigation ── */
      function showDashboard() {
        dashboard.classList.remove("hidden");
        appView.classList.remove("active");
        appFrame.src = "about:blank";
        panel.classList.remove("open");
        history.pushState(null, "", window.location.pathname);
      }

      function showApp(slug) {
        var url;
        if (slug === "opencode") {
          url = opencodeUrl;
          topBarTitle.textContent = "OpenCode";
        } else {
          url = "https://" + DOMAIN + "/" + slug + "/";
          topBarTitle.textContent = slug;
        }

        appFrame.src = url;
        dashboard.classList.add("hidden");
        appView.classList.add("active");

        /* Load OpenCode iframe in panel (lazy) */
        if (!opencodeFrame.src || opencodeFrame.src === "about:blank") {
          opencodeFrame.src = opencodeUrl;
        }
      }

      function handleHash() {
        var hash = window.location.hash.slice(1);
        if (hash) {
          showApp(hash);
        } else {
          showDashboard();
        }
      }

      /* Also check ?app= param for backward compatibility */
      var params = new URLSearchParams(window.location.search);
      var appParam = params.get("app");

      buildCards();

      if (appParam) {
        /* Legacy: ?app=https://judigot.com/playground/ */
        appFrame.src = appParam;
        topBarTitle.textContent = appParam;
        dashboard.classList.add("hidden");
        appView.classList.add("active");
        if (!opencodeFrame.src || opencodeFrame.src === "about:blank") {
          opencodeFrame.src = opencodeUrl;
        }
      } else {
        handleHash();
      }

      window.addEventListener("hashchange", handleHash);

      /* ── Top bar: show on mouse near top ── */
      var topBarTimeout;
      document.addEventListener("mousemove", function (e) {
        if (!appView.classList.contains("active")) return;
        if (e.clientY < 60) {
          topBar.classList.add("visible");
          clearTimeout(topBarTimeout);
        } else if (e.clientY > 120) {
          clearTimeout(topBarTimeout);
          topBarTimeout = setTimeout(function () {
            topBar.classList.remove("visible");
          }, 300);
        }
      });

      /* Always show top bar on touch devices */
      if ("ontouchstart" in window) {
        topBar.classList.add("visible");
      }

      backBtn.addEventListener("click", showDashboard);

      /* ── OC bubble + panel ── */
      openBubble.addEventListener("click", function () {
        panel.classList.add("open");
        if (!opencodeFrame.src || opencodeFrame.src === "about:blank") {
          opencodeFrame.src = opencodeUrl;
        }
      });

      closePanel.addEventListener("click", function () {
        panel.classList.remove("open");
      });
    </script>
  </body>
</html>
